<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCooking</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="contenedor py-4 text-center">

        <div class="barra-superior d-flex justify-content-between align-items-center mb-4 px-3">
            <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
                <i class="bi bi-list fs-2"></i>
            </button>

            <h1 class="fw-bold text-dark">easycooking</h1>

            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalConfiguracion">
                <i class="bi bi-gear-fill fs-2"></i>
            </button>
        </div>

        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <div class="card receta-card h-100 shadow-sm">
                    <img src="pasta_atun.jpg" class="card-img-top" alt="Pasta con atún y jitomate">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Pasta con atún y jitomate</h5>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-warning w-100 mb-2">
                                <i class="bi bi-book"></i> Ver receta
                            </a>
                            <button class="btn btn-outline-danger w-100 boton-favorito">
                                <i class="bi bi-heart"></i> Agregar a favoritos
                            </button>

                            <div class="comentarios mt-3">
                                <h6>Comentarios</h6>
                                <div class="busqueda shadow-sm">
                                    <input type="text" class="form-control border-0" placeholder="Escribe tu comentario...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card receta-card h-100 shadow-sm">
                    <img src="tortilla_papa.jpeg" class="card-img-top" alt="Tortilla de papa">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Tortilla de papa</h5>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-warning w-100 mb-2">
                                <i class="bi bi-book"></i> Ver receta
                            </a>
                            <button class="btn btn-outline-danger w-100 boton-favorito">
                                <i class="bi bi-heart"></i> Agregar a favoritos
                            </button>

                            <div class="comentarios mt-3">
                                <h6>Comentarios</h6>
                                <div class="busqueda shadow-sm">
                                    <input type="text" class="form-control border-0" placeholder="Escribe tu comentario...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card receta-card h-100 shadow-sm">
                    <img src="sandwich_huevo.jpg" class="card-img-top" alt="Sándwich de huevo y queso derretido">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Sándwich de huevo y queso derretido</h5>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-warning w-100 mb-2">
                                <i class="bi bi-book"></i> Ver receta
                            </a>
                            <button class="btn btn-outline-danger w-100 boton-favorito">
                                <i class="bi bi-heart"></i> Agregar a favoritos
                            </button>

                            <div class="comentarios mt-3">
                                <h6>Comentarios</h6>
                                <div class="busqueda shadow-sm">
                                    <input type="text" class="form-control border-0" placeholder="Escribe tu comentario...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="easycooking.html" class="btn btn-outline-primary w-100 mb-2">Inicio</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100 mb-2">Mis Recetas</a></li>
                <li><a href="#" class="btn btn-outline-primary w-100">Favoritos</a></li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="modalConfiguracion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Próximamente podrás cambiar el tema, idioma y más.</p>
                    <button class="btn btn-outline-secondary w-100 mb-2">Cambiar tema</button>
                    <button class="btn btn-outline-secondary w-100">Idioma</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".boton-favorito").forEach(boton => {
            boton.addEventListener("click", () => {
                const icono = boton.querySelector("i");
                boton.classList.toggle("btn-danger");
                boton.classList.toggle("btn-outline-danger");
                icono.classList.toggle("bi-heart");
                icono.classList.toggle("bi-heart-fill");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
